    <head>
        <title>Intro of Tables</title>
        <meta charset="utf-8" />
    </head>
    
    
    <body>
    <table border="1" cellspacing="10"></table>
        
    <table border="1">
        <tr>
            <td width="200">Content in this column</td>
            <td>Content in this column</td>
        </tr>
    
     
    
        <tr>
            <td width="33%">Content in this column</td>
            <td width="33%">Content in this column</td>
            <td width="33%">Content in this column</td>
       
        </tr>
    
    </table>
    </body>
