<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>Lists - Unordered and Ordered</title>
        <meta charset="utf-8" />
    </head>
    
    
    <body>
      <h1>Unordered List</h1>
          <ul>
            <li>First item in this list</li>  
            <li>Second item in this list. Here is some more information in here to illustrate how text wraps.</li> 
          </ul>
    
    <h1>Ordered List</h1>
          <ol>
            <li>First item in this list</li>  
            <li>Second item in this list. Here is some more information in here to illustrate how text wraps.</li> 
          </ol>
    </body>


</html>
